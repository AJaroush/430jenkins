{% extends "inventory/base.html" %}
{% block content %}
<h1>Delete Video</h1>
<p>Are you sure you want to delete <strong>{{ video.movie_title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'video_detail' video.pk %}">Cancel</a>
</form>
{% endblock %}
